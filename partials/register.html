
    <h3 class='hcenter'>Welcome to Street Fighter</h3>
    <h4 class='hcenter'>Please log in below</h4>
    <hr>
    <!--<div ng-show="error">{{error}}</div>-->
    <form name="form" ng-submit="register()" role="form">
        <table style="margin: 0 auto;">
            <tr>
                <td><label>Login : </label></td>
                <td><input type="text" name="login"/></td>
            </tr>
            <tr>
                <td><label>Email : </label></td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td><label>Password : </label></td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td><label>Repeat password : </label></td>
                <td><input type="password" name="passwordRepeat"/></td>
            </tr>
            <tr>
                <td><button ng-click="toLogin()">Login</button></td>
                <td><input type="submit" name="submit" value="Register"/></td>
            </tr>
        </table>
    </form>
